<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard-section" style="display:none;">
    <h2>API Dashboard</h2>
    
    <!-- API Buttons -->
    <div class="api-buttons-section">
      <h3>API Tools</h3>
      <button class="api-btn" data-api="monthly-volatility">Monthly Volatility API</button>
      <button class="api-btn" data-api="simulation">Simulation API</button>
      <button class="api-btn" data-api="transactions">Transactions API</button>
      <button class="api-btn" data-api="strike-performance">Strike Performance API</button>
      <button class="api-btn" data-api="custom-strategy">Breakeven Finding</button>
    </div>
    
    <!-- Transactions Display -->
    <div class="transactions-section">
      <div class="transactions-header">
        <h3>Your Transactions</h3>
        <button id="deleteAllTransactions" class="delete-all-btn">Delete All</button>
      </div>
      <div id="transactions-container">
        <p>Loading transactions...</p>
      </div>
      <button id="refreshTransactions" class="refresh-btn">Refresh Transactions</button>
    </div>
    
    <button id="logoutButton" class="logout-btn">Logout</button>
  </section>

  <!-- API Forms Section (dynamic) -->
  <section id="api-form-section" style="display:none;">
    <button id="backToDashboard">‚Üê Back</button>
    <div id="api-form-container"></div>
    <div id="api-result"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
